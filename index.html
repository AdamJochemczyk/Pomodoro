<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./tailwind.css" />
    <script src="https://kit.fontawesome.com/b78e2da6f5.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>PomodoroApp</title>
  </head>
  <body class="bg-blue-700">
    <main class="container mx-auto">
      <h1 class="text-center my-5 text-5xl text-white">PomodoroApp</h1>
      <section class="container mx-auto container__timer rounded-full border-white border-4 flex justify-center items-center">
        <div class="text-white text-3xl flex flex-row">
            <h4 id="minutes"></h4>
            <h4>:</h4>
            <h4 id="seconds"></h4>
        </div>
      </section>

      <section clsss="container mx-auto flex justify-center">
        <h3 id="done"></h3>
      </section>

      <section class="container mx-auto flex justify-center my-3">
        <button id="play"><i class="fas fa-play"></i></button>
        <a href="index.html"><i class="fas fa-redo-alt"></i></a>
      </section>

      <section class="container mx-auto flex justify-center">
        <button class="text-white px-3 py-2 text-lg border-white border-2 rounded-xl transition duration-500 ease-in-out bg-blue-600 transform hover:-translate-y-1" id="settings"><i class="fas fa-cog"></i>Settings</button>
      </section>
    </main>
  </body>
</html>
